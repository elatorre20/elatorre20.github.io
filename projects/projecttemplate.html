<!doctype html>
<html>
<head>
    <title>Project Template</title>
    <link href="/styles.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="Images/Background/icon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="Images/Background/icon.ico"/>
    
    
    <script>
        function setFrame(frame,container,elementName){
            document.getElementById(container).innerHTML = frame.contentWindow.document.getElementById(elementName).innerHTML;
        }
    </script>
    

</head>

<body>
	
    <div class="menubar" id="menu">
    </div>
    <!the iframe for loading the menu>
    <iframe id="iframe1" src="/menu.html"  onload="setFrame(this,'menu','menu')" allowtransparency="true" style="display: none"></iframe>
    
    <div class="maintext" id="mcs">
		<h1><strong>Example Project</strong></h1>

		<center><img src="/Images/profile.jpg" width="100%" height="auto" alt="insert an image here"></center>
		
		<p class="indented">Lorem ipsum dolor sit amet.</p>

	</div>
	
</body>
</html>
